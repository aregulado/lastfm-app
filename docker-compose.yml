services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lastfm-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www
      - /var/www/vendor
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=lastfm
      - DB_USERNAME=lastfm_user
      - DB_PASSWORD=lastfm_password
    depends_on:
      - db
    networks:
      - lastfm-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lastfm-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - lastfm-network
    stdin_open: true
    tty: true

  db:
    image: mysql:8.0
    container_name: lastfm-db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=lastfm
      - MYSQL_USER=lastfm_user
      - MYSQL_PASSWORD=lastfm_password
      - MYSQL_ROOT_PASSWORD=root_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - lastfm-network

networks:
  lastfm-network:
    driver: bridge

volumes:
  db_data:
